<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        input[type="text"], input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; }
        input[type="submit"] { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>
        <form id="verifyForm">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            <input type="submit" value="Verify">
        </form>
    </div>
    <script src="verify.js"></script>
</body>
</html>
